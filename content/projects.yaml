     name: 'Analysis of Deterministic Longest-Chain Protocols'
     authors: Elaine Shi
     challenges: [*scaling]
     description: Most classical consensus protocols rely on a leader to coordinate nodesâ voting efforts. One novel idea that stems from blockchain-style consensus is to rely, instead, on a âlongest-chainâ idea for such coordination. Such a longest-chain idea was initially considered in randomized protocols, where in each round, a node has some probability of being elected a leader who can propose the next block. Recently, well-known systems have started implementing the deterministic counterpart of such longest-chain protocols â the deterministic counterpart is especially attractive since it is even simpler to implement than their randomized cousins. A notable instantiation is the Aura protocol which is shipped with Parityâs open-source Ethereum implementation. Interestingly, mathematical analyses of deterministic, longest-chain protocols are lacking even though there exist several analyses of randomized versions. In this paper, we provide the first formal analysis of deterministic, longest-chain-style consensus. We show that a variant of the Aura protocol can defend against a Byzantine adversary that controls fewer than 1/3 fraction of the nodes, and this resilience parameter is tight by some technical interpretation. Based on insights gained through our mathematical treatment, we point out that Auraâs concrete instantiation actually fails to achieve the resiliene level they claim. Finally, while our tight proof for the longest-chain protocol is rather involved and non-trivial, we show that a variant of the âlongest-chainâ idea which we call âlargest-setâ enables a textbook construction that admits a simple proof (albeit with slower confirmation). Link to my <a href="https://eprint.iacr.org/2018/1079.pdf">work</a>.
  
