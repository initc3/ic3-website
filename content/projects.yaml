     name: 'Bitcoin-NG: A Next-generation Blockchain Protocol'
     authors: Ittay Eyal, Adem Efe Gencer, Emin Gun Sirer, and Robbert van Renesse
     challenges: [*scaling]
     description: Bitcoin-NG is a new protocol pioneered by IC3. It addresses the scalability bottleneck of Bitcoin by enabling the Bitcoin network to achieve the highest throughput allowed by the network conditions. Paradoxically, not only does it improve transaction throughput, it also reduces transaction latencies -- it is possible to get an initial transaction confirmation in seconds rather than in minutes. And it does so without changing Bitcoinâs open architecture and trust model. Our blockchain test bed Miniature World simulated Bitcoin-NG at 15% the size of the operational Bitcoin system, where we showed that BitcoinâNG is only limited by the network. For more info, please see our <a href="http://arxiv.org/abs/1510.02037">paper</a>.
