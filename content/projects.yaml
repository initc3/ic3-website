     name: 'Succinct Non-Interactive Secure Computation'
     authors: Andrew Morgan, Rafael Pass, and Antigoni Polychroniadou
     challenges: [*correctness]
     description: We present the first maliciously secure protocol for succinct non-interactive secure two-party computation (SNISC) - Each player sends just a single message whose length is (essentially) independent of the running time of the function to be computed. The protocol does not require any trusted setup, satisfies superpolynomial-time simulation-based security (SPS), and is based on (subexponential) security of the Learning With Errors (LWE) assumption. We do not rely on SNARKs or "knowledge of exponent'' - type assumptions. Since the protocol is non-interactive, the relaxation to SPS security is needed, as standard polynomial-time simulation is impossible - however, a slight variant of our main protocol yields a SNISC with polynomial-time simulation in the CRS model. For more information, please see our <a href="https://dl.acm.org/doi/pdf/10.1145/3317550.3321448">paper</a>.
     
