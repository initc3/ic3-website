     name: 'Teechan: Blockchain Payment Channels with Trusted Execution Environments'
     authors: Ittay Eyal, Emin GÃ¼n Sirer, Peter Pietzuch, and Joshua Lind
     challenges: [*scaling, *confidentiality]
     description: An apparatus in one embodiment includes a first processing device configured to communicate over a network with one or more additional processing devices including at least a second processing device. The first processing device includes a first blockchain client and a first trusted execution environment, and is configured to establish a first payment channel with a second trusted execution environment of the second processing device. The first processing device is also configured to associate at least one deposit with the first payment channel through execution of a corresponding blockchain transaction via the first blockchain client. The first processing device is further configured to utilize the deposit associated with the first payment channel to carry out multiple off-blockchain transactions between the first processing device and at least the second processing device. The first payment channel in some embodiments is part of a chain of payment channels established between trusted execution environments of respective pairs of the processing devices. For more information, please see our <a href="https://arxiv.org/abs/1612.07766">paper</a>.
     
  -
     name: 'Channels: Horizontal Scaling and Confidentiality on Permissioned Blockchains'
     authors: Elli Androulaki, Christian Cachin, Angelo De Caro, and Eleftherios Kokoris-Kogias
     challenges: [*scaling, *confidentiality]
     description: Sharding, or partitioning the systemâs state so that different subsets of participants handle it, is a proven approach to building distributed systems whose total capacity scales horizontally with the number of participants. Many distributed ledgers have adopted this approach to increase their performance, however, they focus on the permissionless setting that assumes the existence of a strong adversary. In this paper, we deploy channels for permissioned blockchains. Our first contribution is to adapt sharding on asset-management applications for the permissioned setting, while preserving liveness and safety even on transactions spanning across-channels. Our second contribution is to leverage channels as a confidentiality boundary, enabling different organizations and consortia to preserve their privacy within their channels and still be part of a bigger collaborative ecosystem. To make our system concrete we map it on top of Hyperledger Fabric. Link to our <a href="https://link.springer.com/chapter/10.1007/978-3-319-99073-6_6">paper</a>.
     
  -
     name: 'Blockchain Security and Privacy'
     authors: Ghassan Karame and Srdjan Capkun
     challenges: [*scaling, *confidentiality]
     description: The blockchain emerged as a novel distributed consensus scheme that allows transactions, and any other data, to be securely stored and verified without the need of any centralized authority. For some time, the notion of blockchain was tightly coupled with a now well-known proof-of-work hash-based mechanism of Bitcoin. Today, there are more than a hundred alternate blockchains - some are simple variants of Bitcoin, whereas others significantly differ in their design as well as provide different functional and security guarantees. This shows that the research community is in search of a simple, scalable, and deployable blockchain technology. Various reports further point to an increased interest in the use of blockchains across many applications and to a significant investment in the development of blockchains by different industries. It is expected that the blockchain will induce considerable change to a large number of systems and businesses. Distributed trust and therefore security and privacy are at the core of the blockchain technologies, and have the potential to either make them a success or cause them to fail. This special issue aims at collecting the most relevant ongoing research efforts in blockchain security and privacy. We are very grateful to this community, especially for its vivacity and vast participation. For further information, please see our <a href="https://ethz.ch/content/dam/ethz/special-interest/infk/inst-infsec/system-security-group-dam/research/publications/pub2018/ieee-aug18.pdf">paper</a>.
     
  -
     name: 'Top Ten Obstacles along Distributed Ledgersâ Path to Adoption'
     authors: Sarah Meiklejohn
     challenges: [*scaling, *migration]
     description: In January 2009, Bitcoin was released into the world by its pseudonymous founder, Satoshi Nakamoto. In the ensuing years, this cryptocurrency and its underlying technology, called the blockchain, have gone on a rollercoaster ride that few could have predicted at the time of its deployment. It has been praised by governments around the world, and people have predicted that âthe blockchainâ will one day be like âthe Internetâ. It has been banned by governments around the world, and people have declared it âadriftâ and âdeadâ. The price of Bitcoin skyrocketed in late 2013 up to $1,200 per bitcoin, only to spend the entire next year languishing at anywhere from $200 to $500 per bitcoin, before beginning a steady climb in 2016 that now has Bitcoinâs price hovering around $4,500 per bitcoin (a number that will no doubt be wildly out of date at the time of publication). After years in which discussions focused entirely on Bitcoin, people began to realize the more abstract potential of the blockchain, and ânext-generationâ platforms such as <a href="https://ethereum.org/en/">Ethereum</a>, <a href="https://steemit.com/">Steem</a>, and <a href="https://z.cash/">Zcash</a> were launched. More established companies also realized the value in the more abstract properties of the blockchainâresilience, integrity, and so forthâand repurposed it for their particular industries to create an even wider class of technologies called distributed ledgers and to form industrial consortia such as <a href="https://www.r3.com/">R3</a> and <a href="https://www.hyperledger.org/">Hyperledger</a>. These more general distributed ledgers can look, to varying degrees, quite unlike blockchains and have a somewhat clearer (or at least different) path to adoption given their association with established partners in industry. As we describe below, however, they must nevertheless overcome many of the same obstacles to become truly productive and long-lasting solutions. For more information, please see our <a href="https://smeiklej.com/files/topten.pdf">paper</a>.
     
  -
     name: 'Vegvisir: A Partition-Tolerant Blockchain for the Internet-of-Things'
     authors: Kolbeinn Karlsson, Weitao Jiang, Stephen Wicker, Danny Adams, Edwin Ma, Robbert van Renesse, and Hakim Weatherspoon
     challenges: [*scaling]
     description: While the intersection of blockchains and the Internet of Things (IoT) have received considerable research interest lately, Nakamoto-style blockchains possess a number of qualities that make them poorly suited for many IoT scenarios. Specifically, they require high network connectivity and are power-intensive. This is a drawback in IoT environments where battery-constrained nodes form an unreliable ad hoc network such as in digital agriculture. In this paper we present Vegvisir, a partition-tolerant blockchain for use in power-constrained IoT environments with limited network connectivity. It is a permissioned, directed acyclic graph (DAG)-structured blockchain that can be used to create a shared, tamperproof data repository that keeps track of data provenance. We discuss the use cases, architecture, and challenges of such a blockchain. For more information, please see our <a href="https://vegvisir.cs.cornell.edu/html/files/papers/vegvisir-paper.pdf?msclkid=7a88eb34cfb211eca20eab9ab641e67c">paper</a>.
     
