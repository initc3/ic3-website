     name: 'More is Less: Perfectly Secure Oblivious Algorithms in the Multi-Server Setting'
     authors: T-H. Hubert Chan, Jonathan Katz, Kartik Nayak, Antigoni Polychroniadou, and Elaine Shi
     challenges: [*correctness]
     description: The problem of Oblivious RAM (ORAM) has traditionally been studied in a single-server setting, but more recently the multi-server setting has also been considered. Yet it is still unclear whether the multi-server setting has any inherent advantages, e.g., whether the multi-server setting can be used to achieve stronger security goals or provably better efficiency than is possible in the single-server case. In this work, we construct a perfectly secure 3-server ORAM scheme that outperforms the best known single-server scheme by a logarithmic factor. In the process, we also show, for the first time, that there exist specific algorithms for which multiple servers can overcome known lower bounds in the single-server setting. For further information, please see our <a href="https://arxiv.org/pdf/1809.00825.pdf">paper</a>.
     
  -
     name: 'ThunderCore'
     authors: Rafael Pass and Elaine Shi
     challenges: [*confidentiality, *compliance]
     description: Today, we are relying on, and trusting, powerful companies (e.g., VISA, Facebook, Uber, Wells Fargo) with our data, our ability to financially transact, and engage in businesses with each other. We donât have the option of not âtrustingâ them and âverifyingâ how they operate. The emergence of cryptocurrencies such as Bitcoin and Ethereum bring forth the promise of a new âdecentralizedâ Internet, which is more transparent, fair, and secure. (1) Transparency - In a decentralized system, the rules of the game are public, anyone can verify the validity of transactions and computations (i.e., computer code), and users/stake-holders are not at the whim of a CEO of some company. (2) Fairness - There are no entry barriers (e.g., you donât need a bank account to transact), censorship is impossible (e.g., money canât be frozen), and anyone participating gets treated in the same way. (3) Security - Breaking the security of these protocols requires controlling a large fraction of the participating nodes. This is in contrast to currently standard âtrusted-third partyâ solutions where a single company by either volition, or if hacked, can completely compromise the security of the entire system. These properties create exciting new opportunities for decentralized applications and mechanisms to incentivize entities and individuals to collaborate and transact together. The innovation that enables this development is the notion of a blockchainâthat is, a method for maintaining an append-only, linearly-ordered, list of data (e.g., transactions). This notion, together with that of a smart contractâand in particular expressive (i.e., fully programmable) smart contracts as in Ethereumâs systemsâare central to the potential of realizing the above-mentioned promise --- We want decentralization not only for payment systems, but rather to enable the above features for general applications. Indeed, in the last years, there has been an abundance of, so-called, DApps (i.e., Decentralized Apps) created that operate on Ethereumâs virtual machine (EVM). These include decentralized exchanges and games (such as CryptoKitties). Link to our <a hre="https://docs.thundercore.com/thunder-litepaper.pdf">work</a>.
     
