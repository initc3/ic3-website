     description: Oblivious RAMs, introduced by Goldreich and Ostrovsky (JACM 1996), compile any RAM program into one that is "memory oblivious'', i.e., the access pattern to the memory is independent of the input. All previous ORAM schemes, however, completely break the locality of data accesses (for instance, by shuffling the data to pseudorandom positions in memory). In this work, we initiate the study of locality-preserving ORAMs --- ORAMs that preserve locality of the accessed memory rehions, while leaking only the lengths of contiguous memory regions accessed. Our main results demonstrate the existence of a locality-preserving ORAM with poly-logarithmic overhead both in terms of bandwidth and locality. We also study the tradeoff between locality, bandwidth and leakage, and show that any scheme that preserves locality and does not leak the lengths of the contiguous memory regions accessed, suffers from prohibitive bandwitdh. To the best of our knowledge, before our work, the only works combining locality and obliviousness were for symmetric searchable encryption (e.g., Cash and Tessaro - EUROCRYPT 2014, Asharov et al. - STOC 2016). Symmetric search encryption ensures obliviousness if each keyword is searched only once, whereas ORAM provides obliviousness to any input program. Thus, our work generalizes that line of work to the much more challenging task of preserving locality in ORAMs. For further information, please see our <a href="https://eprint.iacr.org/2017/772">paper</a>.    
  
