     name: 'Central Banking in a Digital Age: Stock-Taking and Preliminary Thoughts'
     authors: Eswar Prasad
     challenges: [*scaling, *compliance]
     description: This note provides a broad overview of how technological changes are likely to affect the practice of central banking. While the advent of decentralized cryptocurrencies such as Bitcoin has dominated the headlines, a broader set of changes wrought by advances in technology are likely to eventually have a more profound and lasting impact on central banks. While it is premature to speak of disruption of traditional concepts of central banking, it is worth considering if the looming changes to money, financial markets, and payments systems will have significant repercussions for the operation of central banks and their ability to deliver on key objectives such as low inflation and financial stability. New forms of money and new channels for moving funds within and between economies could also have implications for international capital flows and exchange rates, which are of particular relevance for emerging market central banks. The note touches on the relevant considerations (for monetary policy and financial stability) and catalogs the approaches that major central banks are taking towards three inter-related issues - central bank digital currencies (CBDCs), nonofficial cryptocurrencies, and fintech, a term that encompasses new and evolving financial technologies. The objective of this note is not to offer policy prescriptions but to survey the issues that central banks will have to grapple with and describe how some of them are preparing for the looming changes. The potential implications for the international monetary system will also be addressed briefly. Link to my <a href="http://prasad.dyson.cornell.edu/doc/CentralBankingDigitalAge_Brookings.April18.pdf">work</a>.
  
  -
     name: 'Decentralization in Bitcoin and Ethereum Networks'
     authors: Adem Efe Gencer, Soumya Basu, Ittay Eyal, Robbert van Renesse, and Emin GÃ¼n Sirer
     challenges: [*scaling]
     description: Blockchain-based cryptocurrencies have demonstrated how to securely implement traditionally centralized systems, such as currencies, in a decentralized fashion. However, there have been few measurement studies on the level of decentralization they achieve in practice. We present a measurement study on various decentralization metrics of two of the leading cryptocurrencies with the largest market capitalization and user base, Bitcoin and Ethereum. We investigate the extent of decentralization by measuring the network resources of nodes and the interconnection among them, the protocol requirements affecting the operation of nodes, and the robustness of the two systems against attacks. In particular, we adapted existing internet measurement techniques and used the Falcon Relay Network as a novel measurement tool to obtain our data. We discovered that neither Bitcoin nor Ethereum has strictly better properties than the other. We also provide concrete suggestions for improving both systems. For further information, please see our <a href="https://arxiv.org/pdf/1801.03998.pdf">paper</a>.
     
  -
     name: 'Towards Attribute-Based Encryption for RAMs from LWE: Sub-linear Decryption, and More'
     authors: Prabhanjan Ananth, Xiong Fan, and Elaine Shi
     challenges: [*correctness]
     description: Attribute based encryption (ABE) is an advanced encryption system with a built-in mechanism to generate keys associated with functions which in turn provide restricted access to encrypted data. Most of the known candidates of attribute based encryption model the functions as circuits. This results in significant efficiency bottlenecks, especially in the setting where the function associated with the ABE key is represented by a random access machine (RAM) and a database, with the runtime of the RAM program being sublinear in the database size. In this work we study the notion of attribute based encryption for random access machines (RAMs), introduced in the work of Goldwasser, Kalai, Popa, Vaikuntanathan and Zeldovich (Crypto 2013). We present a construction of attribute based encryption for RAMs satisfying sublinear decryption complexity assuming learning with errors; this is the first construction based on standard assumptions. Previously, Goldwasser et al. achieved this result based on non-falsifiable knowledge assumptions. We also consider a dual notion of ABE for RAMs, where the database is in the ciphertext and we show how to achieve this dual notion, albeit with large attribute keys, also based on learning with errors. Link to our <a href="https://eprint.iacr.org/2018/273">work</a>.
     
  -
     name: 'HotStuff: BFT Consensus in the Lens of Blockchain'
     authors: Maofan Yin, Dahlia Malkhi, Michael K. Reiter, Guy Golan Gueta, and Ittai Abraham
     challenges: [*correctness, *migration]
     description: We present HotStuff, a leader-based Byzantine fault-tolerant replication protocol for the partially synchronous model. Once network communication becomes synchronous, HotStuff enables a correct leader to drive the protocol to consensus at the pace of actual (vs. maximum) network delay--a property called responsiveness--and with communication complexity that is linear in the number of replicas. To our knowledge, HotStuff is the first partially synchronous BFT replication protocol exhibiting these combined properties. HotStuff is built around a novel framework that forms a bridge between classical BFT foundations and blockchains. It allows the expression of other known protocols (DLS, PBFT, Tendermint, Casper), and ours, in a common framework. Our deployment of HotStuff over a network with over 100 replicas achieves throughput and latency comparable to that of BFT-SMaRt, while enjoying linear communication footprint during leader failover (vs. quadratic with BFT-SMaRt). For more information, please see our <a href="https://arxiv.org/abs/1803.05069">paper</a>.
     
  - 
     name: 'Egalitarian Society or Benevolent Dictatorship: The State of Cryptocurrency Governance'
     authors: Sarah Azouvi, Mary Maller, and Sarah Meiklejohn
     challenges: [*correctness]
     description: In this paper we initiate a quantitative study of the decentralization of the governance structures of Bitcoin and Ethereum. In particular, we scraped the open-source repositories associated with their respective codebases and improvement proposals to find the number of people contributing to the code itself and to the overall discussion. We then present different metrics to quantify decentralization, both in each of the cryptocurrencies and, for comparison, in two popular open-source programming languages - Clojure and Rust. We find that for both cryptocurrencies and programming languages, there is usually a handful of people that accounts for most of the discussion. We also look into the effect of forks in Bitcoin and Ethereum, and find that there is little intersection between the communities of the original currencies and those of the forks. Link to our <a href="https://smeiklej.com/files/bitcoin18b.pdf">work</a>.
     
  -
     name: 'Smart Contracts for Bribing Miners'
     authors: Patrick McCorry, Alexander Hicks, and Sarah Meiklejohn
     challenges: [*compliance]
     description: We present three smart contracts that allow a briber to fairly exchange bribes to miners who pursue a mining strategy benefiting the briber. The first contract, CensorshipCon, highlights that Ethereumâs uncle block reward policy can directly subsidise the cost of bribing miners. The second contract, HistoryRevisionCon, rewards miners via an in-band payment for reversing transactions or enforcing a new state of another contract. The third contract, GoldfingerCon, rewards miners in one cryptocurrency for reducing the utility of another cryptocurrency. This work is motivated by the need to understand the extent to which smart contracts can impact the incentive mechanisms involved in Nakamoto-style consensus protocols. For further information, please see our <a href="https://smeiklej.com/files/bitcoin18a.pdf">work</a>.
  
  - 
     name: 'Can We Overcome the nlogn Barrier for Oblivious Sorting?'
     authors: Wei-Kai Lin, Elaine Shi, and Tiancheng Xie
     challenges: [*compliance]
     description: It is well-known that non-comparison-based techniques can allow us to sort n elements in o(nlogn) time on a Random-Access Machine (RAM). On the other hand, it is a long-standing open question whether (non-comparison-based) circuits can sort n elements from the domain [1..2k] with o(knlogn) boolean gates. We consider weakened forms of this question - (1) we consider a restricted class of sorting where the number of distinct keys is much smaller than the input length, and (2) we explore Oblivious RAMs and probabilistic circuit families, i.e., computational models that are somewhat more powerful than circuits but much weaker than RAM. We show that Oblivious RAMs and probabilistic circuit families can sort o(logn)-bit keys in o(nlogn) time or o(knlogn) circuit complexity where n is the input length. Our algorithms work in the balls-and-bins model, i.e., not only can they sort an array of numerical keys - if each key additionally carries an opaque ball, our algorithms can also move the balls into the correct order. We further show that in such a balls-and-bins model, it is impossible to sort Î©(logn)-bit keys in o(nlogn) time, and thus the o(logn)-bit-key assumption is necessary for overcoming the nlogn barrier. Finally, we optimize the IO efficiency of our oblivious algorithms for RAMs - we show that even the 1-bit special case of our algorithm can solve open questions regarding whether there exist oblivious algorithms for tight compaction and selection in linear IO. For more information, please see our <a href="https://eprint.iacr.org/2018/227.pdf">paper</a>.
     
  -
     name: 'CALYPSO: Private Data Management for Decentralized Ledgers'
     authors: Eleftherios Kokoris-Kogias, Enis Ceyhun Alp, Linus Gasser, Philipp Jovanovic, Ewa Syta, and Bryan Ford
     challenges: [*confidentiality, *adf]
     description: CALYPSO introduces on-chain secrets, a novel abstraction that enforces atomic deposition of an auditable trace whenever users access confidential data. CALYPSO provides user-controlled consent management that ensures revocation atomicity and account anonymity. For further information, please see our <a href="https://eprint.iacr.org/2018/209.pdf">paper</a>.

  -
     name: 'Coconut: Threshold Issuance Selective Disclosure Credentials with Applications to Distributed Ledgers'
     authors: Alberto Sonnino, Mustafa Al-Bassam, Shehar Bano, Sarah Meiklejohn, and George Danezis
     challenges: [*confidentiality, *adf]
     description: Coconut is a novel selective disclosure credential scheme supporting distributed threshold issuance, public and private attributes, re-randomization, and multiple unlinkable selective attribute revelations. Coconut integrates with blockchains to ensure confidentiality, authenticity and availability even when a subset of credential issuing authorities are malicious or offline. We implement and evaluate a generic Coconut smart contract library for Chainspace and Ethereum; and present three applications related to anonymous payments, electronic petitions, and distribution of proxies for censorship resistance. Coconut uses short and computationally efficient credentials, and our evaluation shows that most Coconut cryptographic primitives take just a few milliseconds on average, with verification taking the longest time (10 milliseconds). Link to our <a href="https://smeiklej.com/files/ndss19.pdf">work</a>.
     
  -
     name: 'DelegaTEE: Brokered Delegation Using Trusted Execution Environments'
     authors: Sinisa Matetic, Moritz Schneider, Andrew Miller, Ari Juels, and Srdjan Capkun
     challenges: [*confidentiality]
     description: We introduce a new concept called brokered delegation. Brokered delegation allows users to flexibly delegate credentials and rights for a range of service providers to other users and third parties. We explore how brokered delegation can be implemented using novel trusted execution environments (TEEs). We introduce a system called DelegaTEE that enables users (Delegatees) to log into different online services using the credentials of other users (Owners). Credentials in DelegaTEE are never revealed to Delegatees and Owners can restrict access to their accounts using a range of rich, contextually dependent delegation policies. DelegaTEE fundamentally shifts existing access control models for centralized online services. It does so by using TEEs to permit access delegation at the user's discretion. DelegaTEE thus effectively reduces mandatory access control (MAC) in this context to discretionary access control (DAC). The system demonstrates the significant potential for TEEs to create new forms of resource sharing around online services without the direct support from those services. We present a full implementation of DelegaTEE using Intel SGX and demonstrate its use in four real-world applications --- email access (SMTP/IMAP), restricted website access using a HTTPS proxy, e-banking/credit card, and a third-party payment system (PayPal). For further information, please see our <a href="https://eprint.iacr.org/2018/160.pdf">paper</a>.

  - 
     name: 'Paralysis Proofs'
     authors: Fan Zhang, Philip Daian, Gabriel Kaptchuk, Iddo Bentov, Ian Miers, and Ari Juels
     challenges: [*confidentiality]
     description: A (3, 3)-multisignature cryptocurrency wallet experiences access-control paralysis upon loss of a single key, but a (2, 3)-multisig allows any two players to collude and steal funds from the third. Paralysis Proofs address this conundrum and others by allowing multisig parameters to be changed "securely'' if users become unavailable. For more info, please see our <a href="https://eprint.iacr.org/2018/096.pdf">paper</a>.

  -
     name: 'Implementation of a robust and scalable consensus protocol for blockchain'
     authors: Rafael Dunant, Bryan Ford, Linus Gasser, and Lefteris Kokoris-Kogias
     challenges: [*scaling]
     description: The purpose of this project is to implement a decentralised witness cosigning protocol as described in the paper âKeeping Authorities âHonest or Bustâ with Decentralised Witness Cosigningâ. This project aims to have a complete, functional, failure resilient, documented and tested code base to allow witness cosigning using the CoSi protocol, explained in the next section. This project uses knowledge from previous tests to create a scalable network of witness using a three-level tree. At the time of the project start, a CoSi code already existed, but was not documented, nor practical. It was assembled only for testing purpose and therefore, we decided to throw it away to start anew. The main reasons for this projects were - 1) The need of a reusable, integrated with existing frameworks, code base. 2) The need to test extensively the CoSi protocol, its behaviour and resilience. The following subsections present the CoSi algorithm, the algorithm upon which the project is based as well as ONet and Kyber, the two main libraries used in this project. For more information, please see our <a href="https://www.epfl.ch/labs/dedis/wp-content/uploads/2020/01/report-2017-2-raphael_dunant-certificate.pdf">paper</a>.
     
  -  
     name: 'An Analysis of Acceptance Policies For Blockchain Transactions'
     authors: Seb Neumayer, Mayank Varia, and Ittay Eyal
     challenges: [*scaling]
     description: The standard acceptance policy for a cryptocurrency transaction at most exchanges is to wait until the transaction is placed in the blockchain and followed by a certain number of blocks. However, as noted by Sompolinsky and Zohar, the amount of time for blocks to arrive should also be taken into account as it affects the probability of double spending. Specifically, they propose a dynamic policy for transaction acceptance that depends on both the number of confirmations and the amount of time since transaction broadcast. In this work we study the implications of using such a policy compared with the standard option that ignores block timing information. Using an exact expression for the probability of double spend, via numerical results, we analyze time to transaction acceptance (performance) as well as the time and cost to perform a double spend attack (security). We show that while expected time required for transaction acceptance is improved using a dynamic policy, the time and cost to perform a double spend attack for a particular transaction is reduced. For further information, please see our <a href="https://eprint.iacr.org/2018/040.pdf">paper</a>.
     
  -
     name: 'Enabling Strong Database Integrity using Trusted Execution Environments'
     authors: Kai Mast, Lequn Chen, and Emin GÃ¼n Sirer
     challenges: [*scaling, *correctness]
     description: Many applications require the immutable and consistent sharing of data across organizational boundaries. Because conventional datastores cannot provide this functionality, blockchains have been proposed as one possible solution. Yet public blockchains are energy inefficient, hard to scale and suffer from limited throughput and high latencies, while permissioned blockchains depend on specially designated nodes, potentially leak meta-information, and also suffer from scale and performance bottlenecks. This paper presents CreDB, a datastore that provides blockchain-like guarantees of integrity using trusted execution environments. CreDB employs four novel mechanisms to support a new class of applications. First, it creates a permanent record of every transaction, known as a witness, that clients can then use not only to audit the database but to prove to third parties that desired actions took place. Second, it associates with every object an inseparable and inviolable policy, which not only performs access control but enables the datastore to implement state machines whose behavior is amenable to analysis. Third, timeline inspection allows authorized parties to inspect and reason about the history of changes made to the data. Finally, CreDB provides a protected function evaluation mechanism that allows integrity-protected computation over private data. The paper describes these mechanisms, and the applications they collectively enable, in detail. We have fully implemented a prototype of CreDB on Intel SGX. Evaluation shows that CreDB can serve as a drop-in replacement for other NoSQL stores, such as MongoDB while providing stronger integrity guarantees. For more information please see our <a href="https://arxiv.org/abs/1801.01618">paper</a>.
     
