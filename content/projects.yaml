     challenges: [*correctness, *compliance, *migration]
     description: We present a family of replay attacks against sharded distributed ledgers, that target cross-shard consensus protocols, such as the recently proposed Chainspace and Omniledger. They allow the attacker, with network access only, to double-spend or lock resources with minimal efforts. The attacker can act independently without colluding with any nodes, and succeed even if all nodes are honest. Most of the attacks can also exhibit themselves as faults under periods of asynchrony. These attacks are effective against both shard-led and client-led cross-shard consensus approaches. Finally, we present Byzcuit - a new cross-shard consensus protocol that is immune to those attacks. We implement a prototype of Byzcuit and evaluate it on a real cloud-based testbed, showing that our defenses impact performance minimally, and overall performance surpasses previous works. For further information, please see our <a href="https://arxiv.org/abs/1901.11218">work</a>. 
  
  -
     name: 'Sonic: Zero-Knowledge SNARKs from Linear-Size Universal and Updateable Structure Reference Strings'
     authors: Mary Maller, Sean Bowe, Markulf Kohlweiss, and Sarah Meiklejohn
     challenges: [*scaling, *confidentiality]
     description: Zero-knowledge proofs have become an important tool for addressing privacy and scalability concerns in cryptocurrencies and other applications. In many systems each client downloads and verifies every new proof, and so proofs must be small and cheap to verify. The most practical schemes require either a trusted setup, as in (pre-processing) zk-SNARKs, or verification complexity that scales linearly with the complexity of the relation, as in Bulletproofs. The structured reference strings required by most zk-SNARK schemes can be constructed with multi-party computation protocols, but the resulting parameters are specific to an individual relation. Groth et al. discovered a zk-SNARK protocol with a universal and updateable structured reference string, however the string scales quadratically in the size of the supported relations. Here we describe a zero-knowledge SNARK, Sonic, which supports a universal and continually updateable structured reference string that scales linearly in size. Sonic proofs are constant size, and in the batch verification context the marginal cost of verification is comparable with the most efficient SNARKs in the literature. We also describe a generally useful technique in which untrusted "helpers'' can compute advice which allows batches of proofs to be verified more efficiently. For more information, please see our <a href="https://smeiklej.com/files/ccs19.pdf">paper</a>.    
  
  -
     name: 'Towards a Functional Fee Market for Cryptocurrencies' 
