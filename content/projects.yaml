     authors: T-H. Hubert Chan, Rafael Pass, and Elaine Shi
     challenges: [*scaling]
     description: Classical-style BFT protocols use two or more rounds of voting to confirm each block, e.g., in PBFT, they are called the âprepareâ round and the âcommitâ round respectively. Recently, an elegant pipelining idea came out of the cryptocurrency community, i.e., if each block required two rounds of voting, why not piggyback the second round on the next blockâs voting? We refer to this idea as the pipelined-BFT paradigm. We describe a simple partially synchronous blockchain protocol called PaLa that is inspired by the pipelined-BFT paradigm. In PaLa, a proposer proposes a block extending the freshest notarized chain seen so far. Consensus nodes vote on the proposal if certain conditions are met. When a block gains at least 2n 3 votes it becomes notarized. A block becomes finalized if the next immediate block becomes notarized too. We propose a conceptually simple and provably secure committee rotation algorithm for PaLa. We also describe a generalization called âdoubly-pipelined PaLaâ that is geared towards settings that require high throughput. For more information, please see our <a href="https://eprint.iacr.org/2018/981.pdf">paper</a>.
     
  -
     name: 'Untethered: Deployable Blockchains for IoT Environments'
     authors: Kolbeinn Karlsson, Danny Adams, Gloire Rubambiza, Zangyueyang Xian, Robbert van Renesse, Hakim Weatherspoon, and Stephen Wicker
     challenges: [*compliance, *confidentiality]
     description: The popularity surrounding blockchains has naturally led to research into its applicability in many areas. However, Nakamoto-style blockchains possess several characteristics that make them inappropriate for many purposes in the Internet of Things (IoT) domain. Notably, they are power-intensive and require high network connectivity. These requirements are fundamentally incompatible with IoT where nodes may have limited power and sporadic network access. We are designing a blockchain approach for IoT environments called Vegvisir. Vegvisir is a partition-tolerant blockchain for use in power-constrained IoT environments with limited network access. Under the hood, it is a membership-based, directed acyclic graph (DAG)-structured blockchain [1]. It is motivated by and ideally suited for paramedics and firefighters in disaster scenarios. For instance, it can be used to aid in many tasks during disaster response where network connectivity is poor or nonexistent - namely, it is a blockchain, so provides the abstraction of an append-only log of transactions that is tamperproof. Link to our <a href="https://dl.acm.org/doi/pdf/10.1145/3267809.3275450">work</a>.
     
