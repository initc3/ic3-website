 title: "DAOs Must Confront Dark DAOs — Or Fall Under Their Shadow"
 authors: James Austgen, Andrés Fábrega, Sarah Allen, Kushal Babel, Mahimna Kelkar, and Ari Juels
 summary: Decentralized Autonomous Organizations (DAOs) are increasingly popular, and already managing many <a href="https://deepdao.io/organizations">billions of dollars</a> in treasuries. Their decentralized governance is a transformative new way of organizing communities. But as they grow, DAOs will face a new and potent threat to their decentralization - Dark DAOs. A Dark DAO is a private smart contract that targets a legitimate DAO, attacking its voting integrity by enabling vote-buying among its users. <a href="https://www.coindesk.com/markets/2018/07/20/the-dark-dao-threat-vote-vulnerability-could-undermine-crypto-elections/">First considered</a> in 2018, Dark DAOs haven’t yet appeared in the wild — but only because DAOs are <a href="https://arxiv.org/abs/2302.12125">not very decentralized</a> today. As DAOs continue on a path to higher decentralization, Dark DAOs will inevitably surface. Vote-buying may be illegal in political elections, but in DAOs it’s probably legal. It’s <a href="https://hbr.org/2005/06/shareholder-votes-for-sale">legal</a> in shareholder voting and there’s even a <a href="https://www.svegroup.com/">marketplace</a> to facilitate it. Vote-buying in DAOs would follow the trend in Web3 of monetizing everything from <a href="https://www.friend.tech/">people’s friends</a> to <a href="https://www.coindesk.com/learn/what-is-mev-aka-maximal-extractable-value/">maximal-extractable value (MEV)</a>.
