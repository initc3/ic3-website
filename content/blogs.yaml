 title: "The ‘D’ in DAO? We’ve All Been Getting It Wrong."
 authors: James Austgen, Andrés Fábrega, Sarah Allen, Kushal Babel, Mahimna Kelkar, and Ari Juels
 summary: Decentralized Autonomous Organizations, or DAOs, promise to revolutionize the ways that communities collaborate. The ‘D’ in DAO — the decentralization — is the critical ingredient. But the way most people in the Web3 community reason about DAO decentralization today is flawed. It fails to point the way toward sound DAO governance. Today, people commonly view decentralization in DAOs — and other Web3 projects — entirely in terms of how tokens are distributed among addresses. The <a href="https://databank.worldbank.org/metadataglossary/gender-statistics/series/SI.POV.GINI#:~:text=Gini">Gini coefficient</a> and <a href="https://arxiv.org/abs/2204.01176">similar measures</a> of wealth inequality — such as entropy of token holdings — are popular metrics for this purpose. A high Gini coefficient over addresses in a DAO is “bad” - it means high concentration — dominant control by whales and other large holders. A low Gini coefficient, on the other hand, is “good,” indicating even distribution of tokens. <a href="https://arxiv.org/abs/2311.03530">Our new research</a> shows that there are gaping blind spots in this view of DAO decentralization. Happily, we also show that it’s possible to do better.

