    bio: "Lorenzo Alvisi holds an Endowed Professorship in Computer Science at Cornell University. His research interests are in the theory and practice of distributed computing, with a particular focus on dependability. He is a Fellow of the ACM, IEEE, and Alfred P. Sloan Foundation, and the recipient of a Humboldt Research Award. He serves on the editorial boards of ACM Transactions on Computer Systems and Springer’s Distributed Computing, and on the council of CRA’s Computing Community Consortium.\n"

