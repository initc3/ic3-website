    weburl: 'http://www.cs.berkeley.edu/~dawnsong/'
    bio: 'Dawn Song is Professor of Computer Science at UC Berkeley. Prior to joining UC Berkeley, she was an Assistant Professor at Carnegie Mellon University from 2002 to 2007. Her research interest lies in security and privacy issues in computer systems. She is the recipient of many prestigious awards including the MacArthur Fellowship, the Guggenheim Fellowship, the NSF CAREER Award, the Alfred P. Sloan Research Fellowship, the MIT Technology Review TR-35 Award, and Best Paper Awards from top conferences. She is the founder of Ensighta Security Inc., which was acquired by FireEye Inc.'

  - 
    name: Will Cong
    pic: Will.jpg
    title:
    email: will.cong@cornell.edu
    weburl: 'https://www.linwilliamcong.com/'
    bio: "Will Cong is a Finance Professor and the current holder of the Rudd Family Endowed Professorship in Management at Cornell University. He is also a Department editor at the Management Science, Research Associate at the NBER, founding director of FinTech at Cornell Initiative, (co-)founder of the Digital Economy and Financial Technology (DEFT) Lab and multiple international research forums (e.g., ABFR and CBER), and was formerly a faculty member at the University of Chicago, Kauffman Junior Fellow, Poets & Quants World Best Business School Professor, George P. Shultz Scholar, and Lieberman Fellow at Stanford University. He studies applied economic theory, financial economics, and information economics, with a focus on interdisciplinary topics entailing tokenomics, IO and design of blockchains, DeFi, AI for finance, and how digitization and big data interact with and influence competition, growth, and entrepreneurship. He is the recipient of numerous best paper prizes and grants and has been a highly sought-after keynote speaker at various international conferences and advisor for leading FinTech firms, quant funds, and regulatory agencies around the globe.\n"
    
  -
    name: Carla L. Reyes
    pic: Carla.jpg
    title:
    email: carla.reyes@mail.smu.edu
    weburl: 'https://www.smu.edu/Law/Faculty/Profiles/Reyes-Carla-L'
    bio: "Professor Reyes is an Associate Professor of Law at SMU Dedman School of Law, in Dallas, Texas. Professor Reyes is a nationally recognized leader on issues raised by the intersection of business law and blockchain technology. Professor Reyes served as the Chair of the Texas Work Group on Blockchain Matters from September 2021-November 2022. Professor Reyes was also named an American Bar Foundation Fellow in June 2021 and named one of the Women of Legal Tech 2020, an honor bestowed by the American Bar Association Legal Technology Resource Center. Professor Reyes currently serves as the Associate Research Director of the Permanent Editorial Board of the UCC (a co-appointment with Andrea Tosato, Penn Law), the Research Director for the Uniform Law Commission’s Technology Committee, an Expert Member of the UNIDROIT Work Group on Best Practices for Effective Enforcement, was an Advisor to Joint ALI/ULC Drafting Committee on the Uniform Commercial Code and Emerging Technologies, and was an Expert Member of the UNIDROIT Work Group on Digital Assets and Private Law. Prior to joining SMU Dedman School of Law, Professor Reyes served Michigan State University College of Law as an Assistant Professor of Law and Director of the Center for Law, Technology & Innovation. Prior to teaching law, Professor Reyes practiced law as an associate in the Blockchain Technology and Digital Currency industry group at Perkins Coie LLP. Professor Reyes also contributes to blockchain technology initiatives at Stanford CodeX as a RegTrax Curator, MIT’s Cryptoeconomic Systems program, the University College London’s Blockchain Research Centre as a Research Associate, and the American Bar Association.\n"  
    
  -
    name: 'Eswar Prasad'
    pic: eswar.jpg
    title:
    email: eswar.prasad@cornell.edu
    weburl: 'http://prasad.dyson.cornell.edu/'
    bio: "Eswar Prasad is the Tolani Senior Professor of Trade Policy and professor of economics at Cornell University. He is also a senior fellow at the Brookings Institution, where he holds the New Century Chair in International Trade Economics, and a research associate at the National Bureau of Economic Research. He is a former head of the IMF's China Division. Prasad is the author of The Future of Money: How the Digital Revolution is Transforming Currencies and Finance (Harvard University Press, 2021), Gaining Currency: The Rise of the Renminbi (Oxford, 2016), and The Dollar Trap: How the U.S. Dollar Tightened Its Grip on Global Finance (Princeton, 2014).\n"
   
